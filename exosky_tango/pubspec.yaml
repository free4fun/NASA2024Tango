name: exosky_tango
description: An interactive app for exploring exoplanets and their night skies.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.2.2
  provider: ^6.0.0
  csv: ^6.0.0
  path_provider: ^2.0.2
  pdf: ^3.11.1
  vector_math: ^2.1.0
  shared_preferences: ^2.0.6
  flutter_svg: ^2.0.10+1
  url_launcher: ^6.0.9
  intl: ^0.19.0
  xml: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
flutter:
  uses-material-design: true


  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
    - family: SpaceMono
      fonts:
        - asset: assets/fonts/SpaceMono-Regular.ttf
        - asset: assets/fonts/SpaceMono-Bold.ttf
          weight: 700
